<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Add Expense</h1>

    <form method="POST" action="/add_expense">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required onchange="updateSubcategoryOptions()">
            <option value="essential">Essential</option>
            <option value="non-essential">Non-Essential</option>
        </select>

        <label for="subcategory">Expense Subcategory:</label>
        <div id="subcategory-container">
            <select id="subcategory" name="subcategory" required>
                <option value="Rent">Rent</option>
                <option value="Transportation">Transportation</option>
                <option value="Food">Food</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <button type="submit">Add Expense</button>
    </form>

    <a href="/">Back</a>

    <script>
        // Initialize subcategory options on page load
        window.onload = function() {
            updateSubcategoryOptions();
        };

        function updateSubcategoryOptions() {
            const category = document.getElementById("category").value;
            const subcategoryContainer = document.getElementById("subcategory-container");

            // Remove previous subcategory options
            subcategoryContainer.innerHTML = '';

            // Create new subcategory select element
            const subcategorySelect = document.createElement('select');
            subcategorySelect.name = 'subcategory';
            subcategorySelect.id = 'subcategory';
            subcategorySelect.required = true;

            // Add appropriate subcategory options based on the selected category
            if (category === 'essential') {
                const options = ['Rent', 'Transportation', 'Food', 'Bills', 'Other'];
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    subcategorySelect.appendChild(opt);
                });
            } else if (category === 'non-essential') {
                const options = ['Entertainment', 'Shopping', 'Dining Out', 'Hobbies', 'Other'];
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option;
                    opt.textContent = option;
                    subcategorySelect.appendChild(opt);
                });
            }

            // Append the new select element to the subcategory container
            subcategoryContainer.appendChild(subcategorySelect);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Calculator</title>
</head>
<body>
    <h1>Personal Finance Calculator</h1>
    <ul>
        <li><a href="{{ url_for('add_income') }}">Add Income</a></li>
        <li><a href="{{ url_for('add_expense') }}">Add Expense</a></li>
        <li><a href="{{ url_for('view_summary') }}">View Summary</a></li>
    </ul>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
